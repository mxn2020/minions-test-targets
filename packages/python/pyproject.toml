[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "minions-test-targets"
version = "0.1.0"
description = "Agent-under-test definitions, endpoints, capabilities, and auth configs"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
keywords = ["test-targets","ai","minions"]
authors = [
    { name = "Mehdi Nabhani", email = "mehdi@the-mehdi.com" }
]
dependencies = [
    "minions-sdk>=0.2.1",
]

[project.optional-dependencies]
test = ["pytest>=7.0"]

[project.urls]
Homepage = "https://github.com/mxn2020/minions-test-targets"
Repository = "https://github.com/mxn2020/minions-test-targets"

[tool.hatch.build.targets.wheel]
packages = ["minions_test_targets"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
